    <script>
        let boolian = true;
        let arr = [];
        let i;

        function createImg(imgId) {
          let newImg = document.createElement("img");

          if (arr[imgId] === true) return console.log("chosen already (true)");

          if (arr[imgId] === false) return console.log("chosen already (false)");

          if (boolian) newImg.src = "o.jpeg";
          else newImg.src = "x.jpeg";

          newImg.style = "height: 100%; width: 100%; object-fit: contain";
          let host = document.getElementById(imgId); //add parameter to function to send ID
          host.append(newImg);

          arr[imgId] = boolian;
          boolian = !boolian;

          chkWin();
        }

        function chkWin(){

          console.log("Checking winner...")

          if (arr[0] === true && arr[1] === true && arr[2] === true ||
              arr[3] === true && arr[4] === true && arr[5] === true ||

              arr[0] === true && arr[3] === true && arr[6] === true ||
              arr[1] === true && arr[4] === true && arr[7] === true ||
              arr[2] === true && arr[5] === true && arr[8] === true ||
              arr[2] === true && arr[4] === true && arr[6] === true) {
                  console.log('True is the winner!')
      alert('O is the winner!');
              }
          else if (arr[0] === false && arr[1] === false && arr[2] === false ||
              arr[3] === false && arr[4] === false && arr[5] === false ||

              arr[2] === false && arr[5] === false && arr[8] === false ||
              arr[2] === false && arr[4] === false && arr[6] === false) {

                  console.log('False is the winner!')
      alert('False is the winner!');
              } else {
                  console.log('There is no winner!');

              }
        }
    </script>
